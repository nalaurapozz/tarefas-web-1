<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Estilos para o cabeçalho */
      header {
        background-color: #131921;
        align-items: center;
        color: white;
        display: flex;
        padding: 10px 0;
        text-align: center;
      }

      .search-bar {
        justify-content: center;
        align-items: center;
        width: 500px;
        margin-top: 8px;
      }

      .search-input {
        justify-content: space-between;
        padding: 5px;
        border: 1px solid #ccc;
      }

      .search-button {
        background-color: #f0c14b;
        color: black;
        border: none;
        height: 42.4px;
        padding: 0px 10px;
        /* cursor: pointer;*/
      }

      /* Estilos para o conteúdo principal */
      main {
        padding: 20px;
      }

      /* Estilos para seção de produtos em destaque */
      .featured-products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .product {
        width: calc(33.33% - 20px);
        margin-bottom: 20px;
        background-color: white;
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      /* Estilos para o rodapé */
      footer {
        background-color: #131921;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
    <title>Página Amazon</title>
  </head>
  <body>
    <header>
      <img
        style="margin-left: 0; margin-top: 10px; display: flex; height: 50px"
        src="../../images/logo amazon.png"
      />
      <img
        style="margin-left: 0; display: flex; height: 50px"
        src="../../images/local de cep.png"
      />

      <div
        style="justify-content: space-between; display: flex"
        class="search-bar"
      >
        <input
          style="width: 800px; height: 30px"
          type="text"
          class="search-input"
          placeholder="Pesquisa Amazon.com.br"
        />
        <button class="search-button">
          <img
            style="margin-left: 0; width: 40px; height: 40px"
            src="../../images/lupa-removebg-preview.png"
          />
        </button>
        <br>
        <div style=" width: ; height: 20px; background-color: rgb(15, 15, 26)"> 5468945498</div>
    </header>


    <main>
      <h1>Produtos em Destaque</h1>
      <section class="featured-products">
        <div class="product">
          <img src="produto1.jpg" alt="Produto 1" />
          <h2>Produto 1</h2>
          <p>Descrição do Produto 1.</p>
        </div>

        <div class="product">
          <img src="produto2.jpg" alt="Produto 2" />
          <h2>Produto 2</h2>
          <p>Descrição do Produto 2.</p>
        </div>

        <div class="product">
          <img src="produto3.jpg" alt="Produto 3" />
          <h2>Produto 3</h2>
          <p>Descrição do Produto 3.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Amazon</p>
    </footer>
  </body>
</html>

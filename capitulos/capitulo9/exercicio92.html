<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .gray-rectangle {
        background-color: rgb(54, 52, 52);
        width: 100%;
        height: 80px; /* Altura do retângulo cinza */
      }

      .red-rectangle {
        background-color: rgb(207, 5, 5);
        width: 100px; /* Largura do retângulo vermelho */
        height: 500px; /* Altura do retângulo vermelho */
        float: left; /* Para que fique à esquerda do verde */
      }

      .green-rectangle {
        background-color: rgb(5, 155, 5);
        width: calc(
          100% - 100px
        ); /* Largura do retângulo verde, calculada para ocupar o espaço restante */
        height: 500px; /* Altura do retângulo verde */
        float: left; /* Para que fique ao lado do vermelho */
      }

      .white-footer {
        background-color: white;
        width: 100%;
        height: 100px; /* Altura do rodapé branco */
        clear: both; /* Limpa o float para evitar sobreposição */
      }
    </style>
    <title>Layout com Retângulos e Rodapé</title>
  </head>
  <body>
    <div class="gray-rectangle">Cabeçalho</div>
    <div class="red-rectangle">Meio</div>
    <div class="green-rectangle">Corpo</div>
    <div class="white-footer">Rodapé</div>
  </body>
</html>
